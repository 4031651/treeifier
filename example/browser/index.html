<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="description" content="Sample browser app demonstrating the usage of treeifier in a browser " />
  <meta name="author" content="Loïs Bégué">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <title>Treeifier example web application</title>
  <link rel="stylesheet" type="text/css" href="/styles.css">
</head>

<body>
  <h1>Treeifier example web application</h1>
  <p>This is a sample web application using/integrating the "treeifier" library as ECMAScript Modules (ESM)</p>
  <!-- this article will display the representation of an object - as provided by the main script below -->
  <article id="representation"></article>

  <!-- Load the ESM application script (note: setting the type as "module")  -->
  <script type="module" charset="utf-8" src="/js/main.js"></script>
  <!-- Fallback, in case the browser does not support ESM javascript -->
  <script nomodule charset="utf-8" src="/js/fallback_when_ESM_modules_are_not_supported.js"></script>

</body>

</html>
